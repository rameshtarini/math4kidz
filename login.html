        <h1 class="title">Login Form!</h1>
        
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input id="txtEmail" type="text" placeholder="johndoe@email.com" name="username" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input id="txtPassword" class="text" type="password" placeholder="password123" name="password">
                </div>
            </div>

            <div class="field">
                <button id="btnLogin" class="button is-dark">Log In</button>
                <button id="btnLogout" class="button is-dark hide">Log Out</button>
            </div>

            <div class="field">
                <div class="control">
                    <p id="object"></p>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <p id="message"></p>
                </div>
            </div>
