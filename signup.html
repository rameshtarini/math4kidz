    <body>
        <nav>

        <h1 class="title">Sign Up Form</h1>
        <h6>Whether you're a student or a teacher, 
            sign up here!</h6>
        
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input id="txtEmail" type="text" placeholder="johndoe@email.com" name="username" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input id="txtPassword" class="text" type="password" placeholder="password123" name="password">
                </div>
            </div>

            <div class="field">
                <label class="label">First Name</label>
                <div class="control">
                    <input id="firstName" type="text" placeholder="John" name="fname" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Last Name</label>
                <div class="control">
                    <input id="lastName" type="text" placeholder="Doe" name="lname" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Grade</label>
                <div class="control">
                    <input id="grade" type="number" placeholder="0" name="grade" min="0" max="12">
                </div>
            </div>

            <div class="field">
                <label class="label">School</label>
                <div class="control">
                    <input id="school" type="text" placeholder="Elk Creek Middle" name="school">
                </div>
            </div>

            <div class="field">
                <label for="tags" class="label">State</label>
                <div class="control">
                    <input id="tags" type="text" placeholder="NC" name="state" maxlength="2">
                </div>
            </div>

            <div class="field">
                <button id="btnSignUp" class="button is-dark">Sign Up</button>
            </div>>

            <div class="field">
                <div class="control">
                    <p id="message"></p>
                </div>
            </div>


        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script type="module" src="signupapp.js"></script>

            
    </body>
