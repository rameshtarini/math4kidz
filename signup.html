<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
                    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="signupstyle.css"/>
        <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>
        <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        


    <title>Math4Kidz</title>

    </head>
    <body>
        <nav>
            <a class="button is-primary" href="index.html">Home</a>
        </nav>
        <h1 class="title">Sign Up Form</h1>
        <h6>Whether you're a student or a teacher, 
            sign up here!</h6>
        
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input id="txtEmail" type="text" placeholder="johndoe@email.com" name="username" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input id="txtPassword" class="text" type="password" placeholder="password123" name="password">
                </div>
            </div>

            <div class="field">
                <label class="label">First Name</label>
                <div class="control">
                    <input id="firstName" type="text" placeholder="John" name="fname" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Last Name</label>
                <div class="control">
                    <input id="lastName" type="text" placeholder="Doe" name="lname" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Grade</label>
                <div class="control">
                    <input id="grade" type="number" placeholder="0" name="grade" min="0" max="12">
                </div>
            </div>

            <div class="field">
                <label class="label">School</label>
                <div class="control">
                    <input id="school" type="text" placeholder="Elk Creek Middle" name="school">
                </div>
            </div>

            <div class="field">
                <label for="tags" class="label">State</label>
                <div class="control">
                    <input class="tags" id="search_" type="text" placeholder="North Carolina" name="state">
                </div>
            </div>

            <div class="field">
                <button id="btnSignUp" class="button is-dark">Sign Up</button>
            </div>

            <div class="field">
                <div class="control">
                    <p id="message"></p>
                </div>
            </div>


        <script type="module" src="signupapp.js"></script>
        <script type="module" src="autocomplete.js"></script>
     

            
    </body>
</html>
